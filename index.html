<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="screen">
            <p>0</p>
        </div>
        
        <div class="inp">

            <div><button class="AC ot">AC</button></div>
            <div><button class="C ot">C</button></div>
            <div><button class="perc ot">%</button></div>
            <div><button class="divi op">/</button></div>
            
            <div><button class="seven in">7</button></div>
            <div><button class="eight in">8</button></div>
            <div><button class="nine in">9</button></div>
            <div><button class="mul op">*</button></div>
            
            <div><button class="four in">4</button></div>
            <div><button class="five in">5</button></div>
            <div><button class="six in">6</button></div>
            <div><button class="sub op">-</button></div>

            <div><button class="one in">1</button></div>
            <div><button class="two in">2</button></div>
            <div><button class="three in">3</button></div>
            <div><button class="add op">+</button></div>
            
            <div><button class="pm ot"><sup>+</sup>/-</button></div>
            <div class="xero"><button class="zero in">0</button></div>
            <div><button class="pnt in">.</button></div>
            <div><button class="equal op">=</button></div>
            

            
        </div>

    </div>

    <script src="Calculator.js"></script>

</body>
</html>
